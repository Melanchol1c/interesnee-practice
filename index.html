<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <title>JS Camp</title>
  </head>
  <body>
    <form action="" method="post" class="add-car-form">
      <h2>Add new car</h2>

      <div class="form-group">
        <label for="markName">Mark:</label>
        <select name="mark" id="markName">
          <option value="rng">rng</option>
          <option value="rng">rng</option>
        </select>
      </div>

      <div class="form-group">
        <label for="modelName">Model:</label>
        <select name="model" id="modelName">
          <option value="rng">rng</option>
          <option value="rng">rng</option>
        </select>
      </div>

      <div class="form-group">
        <label for="bodyTypeName">Body type:</label>
        <select name="bodyType" id="bodyTypeName">
          <option value="rng">rng</option>
          <option value="rng">rng</option>
        </select>
      </div>

      <div class="form-group">
        <label for="carDescription">Description:</label>
      </div>

      <div class="form-group">
        <textarea
          name="description"
          id="carDescription"
          cols="40"
          rows="10"
          placeholder="Enter the car's description..."
        ></textarea>
      </div>

      <!-- fix id and for after get api endpoint -->
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" />
      </div>

      <div class="form-group">
        <button type="submit">Add</button>
      </div>
    </form>
  </body>
</html>
