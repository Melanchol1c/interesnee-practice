<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <title>JS Camp</title>
  </head>
  <body>
    <header>
      <div class="container header__items-wrap">
        <div class="header__logo"><h1>CarsJS</h1></div>

        <div class="header__right-side">
          <button class="header__create-car-btn" id="add-car-btn">
            Add car
          </button>
          <form id="header__search-bar">
            <input
              type="search"
              placeholder="Type search query..."
              name="queryText"
              id="search-input"
            />
            <button type="submit">Search</button>
          </form>
        </div>
      </div>
    </header>

    <main class="container">
      <table class="cars-list">
        <thead>
          <tr>
            <th>Producer</th>
            <th>Model</th>
            <th>Body type</th>
            <th>Year</th>
            <th>Mileage</th>
            <th>Description</th>
            <th>Created</th>
            <th>Updated</th>
          </tr>
        </thead>
        <tbody class="cars-list__body"></tbody>
        <div class="action-panel">
          <div class="action-panel__sort-fields">
            <div class="sort-fields__item">
              <select id="producer-filter">
                <option value="">Producer</option>
                <option value="asc">ascending</option>
                <option value="desc">descending</option>
              </select>
            </div>
            <div class="sort-fields__item">
              <select id="model-filter">
                <option value="">Model</option>
                <option value="asc">ascending</option>
                <option value="desc">descending</option>
              </select>
            </div>
            <div class="sort-fields__item">
              <select id="body-type-filter">
                <option value="">Body type</option>
                <option value="asc">ascending</option>
                <option value="desc">descending</option>
              </select>
            </div>
            <div class="sort-fields__item">
              <select id="year-filter">
                <option value="">Year</option>
                <option value="asc">ascending</option>
                <option value="desc">descending</option>
              </select>
            </div>
            <div class="sort-fields__item">
              <select id="mileage-filter">
                <option value="">Mileage</option>
                <option value="asc">ascending</option>
                <option value="desc">descending</option>
              </select>
            </div>
            <div class="sort-fields__item">
              <select id="description-filter">
                <option value="">Description</option>
                <option value="asc">ascending</option>
                <option value="desc">descending</option>
              </select>
            </div>
            <div class="sort-fields__item">
              <select id="created-filter">
                <option value="">Created</option>
                <option value="asc">ascending</option>
                <option value="desc">descending</option>
              </select>
            </div>
            <div class="sort-fields__item">
              <select id="updated-filter">
                <option value="">Updated</option>
                <option value="asc">ascending</option>
                <option value="desc">descending</option>
              </select>
            </div>
          </div>
        </div>
        <div class="paginator">
          <button id="prev-page-arrow">
            <
          </button>
          <div class="paginator__pages">
            <span class="pages__current"></span> /
            <span class="pages__total"></span>
          </div>
          <button id="next-page-arrow">
            >
          </button>
        </div>
      </table>
    </main>

    <div class="modal-wrapper hidden">
      <form class="add-car-form">
        <h2>Add new car</h2>

        <div class="form-group">
          <label for="bodyTypeName">Body type:</label>
          <select name="body_type_id" id="bodyTypeName">
            <option value="1">Convertible</option>
            <option value="2">Coupe</option>
            <option value="3">Sedan</option>
          </select>
        </div>

        <div class="form-group">
          <label for="makeName">Make:</label>
          <select name="make_id" id="makeName">
            <option value="1">Kirlin-Stracke</option>
            <option value="2">Muller, Goldner and Champlin</option>
            <option value="3">Denesik Inc</option>
          </select>
        </div>

        <div class="form-group">
          <label for="carModel">Model:</label>
          <select name="car_model_id" id="carModel">
            <option value="1">Ohara</option>
            <option value="2">Osinski</option>
            <option value="7">Lang</option>
            <option value="12">Stracke</option>
            <option value="55">Wisoky</option>
          </select>
        </div>

        <div class="form-group">
          <label for="year">Year:</label>
          <input name="year" type="number" min="1900" required />
        </div>

        <div class="form-group">
          <label for="mileage">Mileage</label>
          <input type="number" name="mileage" id="mileage" required />
        </div>

        <div class="form-group">
          <label for="carDescription">Description:</label>
        </div>

        <div class="form-group">
          <textarea
            name="description"
            id="carDescription"
            cols="40"
            rows="10"
            placeholder="Enter the car's description..."
            name="description"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="form-submit-btn">Add</button>
        </div>
      </form>
    </div>

    <script src="./static/js/main.js"></script>
    <script src="./static/js/xhr.js"></script>
  </body>
</html>
